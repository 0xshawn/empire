<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="appsflyer">
    <h3>Appsflyer Push API</h3>
    <button class="btn btn-button btn-primary" ng-click="refresh()">Refresh</button>
    <button class="btn btn-button btn-danger" ng-click="deleteAll()">Drop all</button>
    <table class="table">
      <thead>
        <tr>
          <th>App id</th>
          <th>Event name</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="e in appsflyers">
          <th><a ng-click="toggle(e)">{{appId(e)}}</a></th>
          <th>{{eventName(e)}}</th>
          <th>{{e.createdAt | date:'yyyy-MM-dd HH:mm:ss'}} UTC</th>
        </tr>
        <tr ng-repeat-end collapse="toggleCollapse(e)">
          <td colspan="8">
            <label>Details</label>
            <pre>{{jsonFormat(e) | json}}</pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="alert alert-info" role="alert">
    <p>* 建议：每次测试前请点击 <a href="#" class="alert-link">Drop all</a>。</p>
  </div>
</div>
