<script type="text/ng-template" id="myPopoverTemplate.html">
  <div>{{filePopover.content}}</div>
  <div class="form-group">
    <label>Popup Title:</label>
    <input type="text" ng-model="dynamicPopover.title" class="form-control">
  </div>
</script>
<div class="container">
  <div class="tasks">
    <h1>Task</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Target</th>
          <th>Description</th>
          <th>Launch Date</th>
          <th>File Content</th>
          <th>result</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in tasks">
          <th>{{task.target}}</th>
          <th>{{task.description}}</th>
          <th>{{task.launchDate}}</th>
          <th><button type="button" class="btn btn-default" ng-click='toggleFileContent(task)'>Show</button></th>
          <th>{{task.finished}}</th>
          <th>{{task.result}}</th>
        </tr>
      </tbody>
    </table>
    <pre ng-if="showFileContent">{{fileContent}}</pre>
  </div>
</div>
