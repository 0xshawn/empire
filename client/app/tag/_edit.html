<form novalidate class="simple-form">
  <div class='form-group'>
    <label>Name</label>
    <input type="text" class="form-control floating-label" placeholder="Tag name" ng-model="$parent.tag.name">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control floating-label" placeholder="Description" ng-model="$parent.tag.description">
  </div>

  <div class="form-group">
    <label>Servers</label>
    <div
      isteven-multi-select
      input-model="$parent.servers"
      output-model="$parent.selected_servers"
      button-label="hostname"
      item-label="hostname"
      tick-property="ticked"
      max-labels="2"
      >
    </div>
    {{tag}}
  </div>
  <button class="btn btn-primary" ng-click="show(tag)">Show tag</button>

</form>
