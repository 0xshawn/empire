<div class="modal-header">
  <h3 class="modal-title">New tag</h3>
</div>
<div class="modal-body">
  <div ng-include src="'app/tag/_edit.html'"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit(tag)">Submit</button>
  <button class="btn btn-warning" ng-click="cancel(tag)">Cancel</button>
</div>
